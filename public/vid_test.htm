<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Video Test</title>

    <script type="text/javascript" src="/jwplayer/jwplayer.js"></script>
    <script type="text/javascript" src="/javascripts/coveTag.js"></script>


    <script language="javascript">
	/* Init global variables */
	var timerDiv = "prog";
	var progressBar = "progbar";
	var activeTagDiv = "activeTags";
	var tagListDiv = "tagList";
	var statusLength = 10;
	var seekBack = 0.04;

	/* This would be populated by some server side deal */
	var activeTag = new Array(3);
	activeTag[0] = ["surprise", false];
	activeTag[1] = ["anger", false];
	activeTag[2] = ["intimidation", false];

</head>
<body>

<h2>Tag all instances of Surprise, Anger, and Intimidation</h2>

<div id="container">Loading the player ...</div>
<script type="text/javascript">
    jwplayer("container").setup({
        flashplayer: "/jwplayer/player.swf",
        file: "/videos/wabbit.mp4",
        height: 270,
        width: 480,
        controlbar: "none",
        events: {
            onTime: function (event) {
                jwTimeHandler(event);
            },
            onComplete: function () { document.getElementById("progbar").innerHTML = "[COMPLETE]"; }
        }
    });
</script>

<br />

<div id="prog"></div>
<div id="progbar">[]</div>

<input type="button" value="Pause/Play" onclick="jwplayer('container').play();" />
<input type="button" value="Tag Surprise" onclick="handleTagClick('surprise');" />
<input type="button" value="Tag Anger" onclick="handleTagClick('anger');" />
<input type="button" value="Tag Intimidation" onclick="handleTagClick('intimidation');" />

<h3>Active Tags</h3>
<div id="activeTags"></div>

<h3>Completed Tags</h3>
<div id="tagList">No Tags</div>

</body>
</html>
